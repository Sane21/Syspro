<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap読込 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>ログインページ</title>
</head>
<body class="bg-light h-100 vstack">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-center">技術書SNSにログインする</h3>
                    
                    <form action="#" method="post">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <input class="form-control" type="password" name="password" placeholder="Password" id="password">
                                <a class="btn btn-secondary" id="eyebtn">
                                    <i class="bi bi-eye-fill" id="eye"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">ログインしたままにする</label>
                        </div>
                        <button class="w-100 btn btn-primary" type="submit">ログイン</button>
                    </form>
                </div>
                
                <div class="text-center">
                    <a th:href="#" class="text-navy">
                        新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
