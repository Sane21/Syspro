<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap読込 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>ログインページ</title>
</head>

<body class="bg-light h-100 vstack">
    <div class = "container">
        <div class = "row align-items-center justify-content-center">
            <div class ="card shadow">
                <div class ="card-body">
                    <h3 class="card-title mb-3 text-center text-navy">技術書登録</h3>
                        <form action="#" method="post" novalidate>
                            <div class="mb-3">
                                <label for="book_name" class="form-label">
                                    <span class="badge bg-danger">必須</span>
                                    書名
                                </label>
                                <input class="form-control" type="text">
                            </div>


                            <div class="mb-3">
                                <label for="book_name" class="form-label">
                                    <span class="badge bg-danger">必須</span>
                                    ISBN
                                </label>
                                <input class="form-control" type="text">
                            </div>


                            <div class="mb-3">
                                <label for="author_name" class="form-label">
                                    <span class="badge bg-danger">必須</span>
                                    著者名
                                </label>
                                <input class="form-control" type="text">
                            </div>

                            <div class="mb-3">
                                <label for="author_name" class="form-label">
                                    共著者名
                                </label>
                                <input class="form-control" type="text">
                            </div>


                        </form>
                        <button class="w-100 btn btn-secondary" type="submit">新規登録</button>

                </div>
            </div>
        </div>
    </div>
</body>
