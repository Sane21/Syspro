<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>新規登録</title>
</head>
<body>
    <div class="container pt-4">
		<div class="row justify-content-center">
			<div class="card shadow" style="max-width: 480px;">
				<div class="card-body">
					<h3 class="card-title mb-3 text-center text-navy">ユーザ登録</h3>
					
					<form th:action="#" method="post" novalidate>
						<div class="mb-3">
							<label for="userid" class="form-label">
								<span class="badge bg-danger">必須</span>
								ユーザID
							</label>
							<input class="form-control" type="text">
						</div>
						
						<div class="mb-3">
							<label for="password" class="form-label">
								<span class="badge bg-danger">必須</span>
								パスワード
							</label>
							<div class="input-group">
								<input class="form-control" type="password" name="password" id="password">
								<a class="btn btn-secondary" id="eyebtn">
									<i class="bi bi-eye-fill" id="eye"></i>
								</a>
							</div>
						</div>
						
						<div class="mb-3">
							<label for="password" class="form-label">
								<span class="badge bg-danger">必須</span>
								パスワード(再確認)
							</label>
							
							<input class="form-control" type="password">
						</div>
						<button class="w-100 btn btn-secondary" type="submit">送信</button>
					</form>
				</div>
			</div>
		</div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
